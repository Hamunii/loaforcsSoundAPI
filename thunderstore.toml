[config]
schemaVersion = "0.0.1"

[package]
namespace = "loaforc"
name = "loaforcsSoundAPI"
versionNumber = "1.1.2"
description = "A soundtool made to give Soundpack creators ultimate control."
websiteUrl = "https://github.com/LoafOrc/loaforcsSoundAPI"
containsNsfwContent = false
[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./loaforcsSoundAPI/bin/Release/netstandard2.1/me.loaforc.soundapi.dll"
target = "./plugins/me.loaforc.soundapi.dll"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[publish]
repository = "https://thunderstore.io"
communities = [ "riskofrain2", ]
[publish.categories]
riskofrain2 = [ "items", "skills", ]


